        choices: ["驕ｸ謚櫁い1", "驕ｸ謚櫁い2", "驕ｸ謚櫁い3", "驕ｸ謚櫁い4"],

      },
      {
        qnum: 2,
        text: "鬟ｽ蜥梧ｰｴ貅ｶ豸ｲ縺ｮ繝｢繝・Ν縲医ｏ縺九ｋ邱ｨ縲峨↓縺､縺・※縲∵ｬ｡縺ｮ縺・■豁｣縺励＞縺ｮ縺ｯ縺ｩ繧後〒縺吶°縲・,
        choices: ["驕ｸ謚櫁いA", "驕ｸ謚櫁いB", "驕ｸ謚櫁いC", "驕ｸ謚櫁いD"],
        answer: 1,
        explanation: "豁｣隗｣縺ｯ驕ｸ謚櫁いB縺ｧ縺吶る｣ｽ蜥梧ｰｴ貅ｶ豸ｲ縺ｮ繝｢繝・Ν縲医ｏ縺九ｋ邱ｨ縲峨・驥崎ｦ√↑繝昴う繝ｳ繝医ｒ逅・ｧ｣縺励∪縺励ｇ縺・・
      },
      {
        qnum: 3,
        text: "鬟ｽ蜥梧ｰｴ貅ｶ豸ｲ縺ｮ繝｢繝・Ν縲医ｏ縺九ｋ邱ｨ縲峨↓髢｢騾｣縺吶ｋ迴ｾ雎｡縺ｫ縺､縺・※縲・←蛻・↑隱ｬ譏弱・縺ｩ繧後〒縺吶°縲・,
        choices: ["隱ｬ譏・", "隱ｬ譏・", "隱ｬ譏・", "隱ｬ譏・"],
        answer: 2,
        explanation: "豁｣隗｣縺ｯ隱ｬ譏・縺ｧ縺吶る｣ｽ蜥梧ｰｴ貅ｶ豸ｲ縺ｮ繝｢繝・Ν縲医ｏ縺九ｋ邱ｨ縲峨〒縺ｯ縲√％縺ｮ迴ｾ雎｡縺後ｈ縺剰ｦｳ蟇溘＆繧後∪縺吶・
      },
      {
        qnum: 4,
        text: "鬟ｽ蜥梧ｰｴ貅ｶ豸ｲ縺ｮ繝｢繝・Ν縲医ｏ縺九ｋ邱ｨ縲峨・螳滄ｨ鍋ｵ先棡縺九ｉ蛻・°繧九％縺ｨ縺ｯ菴輔〒縺吶°縲・,
        choices: ["邨先棡A", "邨先棡B", "邨先棡C", "邨先棡D"],
        answer: 0,
        explanation: "豁｣隗｣縺ｯ邨先棡A縺ｧ縺吶ょｮ滄ｨ薙ｒ騾壹§縺ｦ鬟ｽ蜥梧ｰｴ貅ｶ豸ｲ縺ｮ繝｢繝・Ν縲医ｏ縺九ｋ邱ｨ縲峨・逅・ｧ｣繧呈ｷｱ繧√∪縺励ｇ縺・・
      },
      {
        qnum: 5,
        text: "鬟ｽ蜥梧ｰｴ貅ｶ豸ｲ縺ｮ繝｢繝・Ν縲医ｏ縺九ｋ邱ｨ縲峨↓縺､縺・※縲∵怙繧る←蛻・↑險倩ｿｰ縺ｯ縺ｩ繧後〒縺吶°縲・,
        choices: ["險倩ｿｰ1", "險倩ｿｰ2", "險倩ｿｰ3", "險倩ｿｰ4"],
        answer: 3,
        explanation: "豁｣隗｣縺ｯ險倩ｿｰ4縺ｧ縺吶る｣ｽ蜥梧ｰｴ貅ｶ豸ｲ縺ｮ繝｢繝・Ν縲医ｏ縺九ｋ邱ｨ縲峨・邱丞粋逧・↑逅・ｧ｣縺梧ｱゅａ繧峨ｌ縺ｾ縺吶・
      }
    ];

    let currentQuestion = 0;
    let selectedAnswer = null;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('questionTitle').textContent = `蝠城｡・${q.qnum}`;
      document.getElementById('questionContent').textContent = q.text;
      
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      q.choices.forEach((choice, index) => {
        const btn = document.createElement('button');
        btn.textContent = `${String.fromCharCode(65 + index)}. ${choice}`;
        btn.onclick = () => selectAnswer(index);
        choicesDiv.appendChild(btn);
      });

      document.getElementById('explanation').classList.add('hidden');
      selectedAnswer = null;
      
      // 騾ｲ謐苓｡ｨ遉ｺ
      document.getElementById('progress').textContent = `${currentQuestion + 1} / ${questions.length}`;
    }

    function selectAnswer(index) {
      if (selectedAnswer !== null) return;
      selectedAnswer = index;
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll('#choices button');
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.answer) {
          btn.classList.add('correct');
        } else if (i === index) {
          btn.classList.add('wrong');
        }
      });
      
      const explanation = document.getElementById('explanation');
      explanation.textContent = q.explanation;
      explanation.classList.remove('hidden');
    }

    document.getElementById('nextBtn').onclick = () => {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        alert('縺吶∋縺ｦ縺ｮ蝠城｡後′邨ゅｏ繧翫∪縺励◆・√♀逍ｲ繧梧ｧ倥〒縺励◆縲・);
        // 譛蛻昴↓謌ｻ繧・        currentQuestion = 0;
        showQuestion();
      }
    };

    showQuestion();
  </script>
